<div class="modal-dialog modal-lg">
<div class="modal-content">
{% if marcas %}
<form method="POST" role ='form' class="form-inline" action="{% url 'editarMarca' marcas.id  %}">
{%else %}
<form method="POST"  role ='form' class="form-inline" action="{% url 'marcaNew'%}">
{%endif %} 

    {% csrf_token %}
    <div class="col-xl-12 col-md-12 mb-12">
        {% if marcas %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
        <div class="card border-left-success shadow h-100 py-2">
        {% endif %}
            <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                        {% if marcas %} Editar {% else %} Nueva {% endif %} Marca
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                      
                        <div class="col-5">
                            <div class="input-group">
                                
                                {{ marca_form.description }}
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                               
                                {{ marca_form.estado }}
                            </div>
                        </div> 
                      
                    </div>
                    <div class="dropdown-divider"></div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
                             <button type =button class="btn btn-success" onclick="cerrar_modal()">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</form>
 </div>
 </div>
